<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Form Filler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: 400;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #5a9efb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5a9efb;
            color: white;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a8edf;
        }

        .info {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            font-size: 10px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Funding Form Filler</h1>
    <label for="option">Funding Type</label>
    <input type="text" id="option" placeholder="Enter funding type" value="NCS 2024/2025"> <!-- Default Value -->

    <label for="amounts">Amounts (comma-separated)</label>
    <textarea id="amounts" rows="3" placeholder="Enter amounts, e.g., 1000, 1200, 0, ..."></textarea>

    <button id="fillFormBtn">Fill Form</button>

    <footer>
        &copy; 2024 Form Automation
    </footer>

    <script src="popup.js"></script>
</body>
</html>
