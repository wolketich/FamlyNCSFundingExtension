<!DOCTYPE html>
<html>
  <head>
    <title>Funding Form Filler</title>
    <style>
      body { width: 300px; font-family: Arial, sans-serif; padding: 10px; }
      input { width: 100%; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h2>Fill Funding Form</h2>
    <label>Funding Option:</label>
    <input id="option" type="text" placeholder="NCS 2024/2025" />

    <label>Start Month:</label>
    <input id="startMonth" type="text" placeholder="January 2024" />

    <label>End Month:</label>
    <input id="endMonth" type="text" placeholder="December 2024" />

    <label>Amount:</label>
    <input id="amount" type="number" placeholder="Enter amount" />

    <button id="fillFormBtn">Fill Form</button>

    <script src="popup.js"></script>
  </body>
</html>
